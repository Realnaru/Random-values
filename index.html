<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calibration Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Random values v1.01</h1>
    <p>Enter a scale</p>

    <input id="scale0" type="text" name="" value="">
    <input id="scale1" type="text" name="" value="">
    <input id="scale2" type="text" name="" value="">
    <input id="scale3" type="text" name="" value="">
    <input id="scale4" type="text" name="" value="">

    <p>Enter an error</p>
    <input id="error" type="text" name="" value="">

    <p>Enter amount of rows in table</p>
    <input id="rows" type="number" name="" value="">

    <button id="vertical" type="button" name="button">Generate vertical table</button>
    <button id="horizontal" type="button" name="button">Generate horizontal table</button>

    <div class="table-div">

      <table id="vertical-table">
      <tr>
        <th>Generated values</th>
      </tr>
      </table>

      <table id="horizontal-table">
        <tr>
          <th colspan="5">Generated values</th>
        </tr>
      </table>

    </div>




    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
